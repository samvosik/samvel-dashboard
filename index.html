<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö—É—Ä—Å—ã –≤–∞–ª—é—Ç</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 30px;
      transition: background 0.3s, color 0.3s;
    }
    .dark {
      background: #1a1a1a;
      color: #f2f2f2;
    }
    button.link-button {
      background: #2a84d2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.2s;
    }
    button.link-button:hover {
      background: #206cb2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    thead {
      background: #2a84d2;
      color: white;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è */
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* –¶–≤–µ—Ç–æ–≤—ã–µ —Ç—Ä–µ–Ω–¥—ã */
    .rate-up td:last-child {
      color: green;
      font-weight: bold;
    }
    .rate-down td:last-child {
      color: crimson;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üìä –ö—É—Ä—Å –≤–∞–ª—é—Ç</h1>

  <button onclick="toggleTheme()" class="link-button">üåó –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É</button>
  <button onclick="toggleRates()" id="rates-toggle-btn" class="link-button" style="margin-left: 10px;">üìâ –ü–æ–∫–∞–∑–∞—Ç—å –∫—É—Ä—Å—ã –≤–∞–ª—é—Ç</button>

  <div id="rates-box" style="display: none; margin-top: 20px;">
    <table>
      <thead>
        <tr>
          <th>–í–∞–ª—é—Ç–∞</th>
          <th>–ö—É—Ä—Å –∫ ‚ÇΩ</th>
        </tr>
      </thead>
      <tbody id="rate-rows">
        <tr><td colspan="2">–ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    let lang = 'ru';
    let previousRates = { USD: null, EUR: null, JPY: null };

    const translations = {
      ru: {
        showRates: "üìâ –ü–æ–∫–∞–∑–∞—Ç—å –∫—É—Ä—Å—ã –≤–∞–ª—é—Ç",
        hideRates: "üìà –°–∫—Ä—ã—Ç—å –∫—É—Ä—Å—ã –≤–∞–ª—é—Ç",
        rateError: "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫—É—Ä—Å—ã"
      },
      en: {
        showRates: "üìâ Show Exchange Rates",
        hideRates: "üìà Hide Exchange Rates",
        rateError: "Failed to load rates"
      },
      am: {
        showRates: "üìâ ’ë’∏÷Ç÷Å’°’§÷Ä’•’¨ ÷É’∏’≠’°÷Ä’™’•÷Ñ’∂’•÷Ä’®",
        hideRates: "üìà ‘π’°÷Ñ÷Å’∂’•’¨ ÷É’∏’≠’°÷Ä’™’•÷Ñ’∂’•÷Ä’®",
        rateError: "’â’∞’°’ª’∏’≤’æ’•÷Å ’∂’•÷Ä’¢’•’º’∂’•’¨ ÷É’∏’≠’°÷Ä’™’•÷Ñ’∂’•÷Ä’®"
      }
    };

    function getFlag(code) {
      return {
        USD: 'üá∫üá∏',
        EUR: 'üá™üá∫',
        JPY: 'üáØüáµ'
      }[code] || 'üè≥Ô∏è';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      const theme = document.body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
    }

    function toggleRates() {
      const box = document.getElementById('rates-box');
      const btn = document.getElementById('rates-toggle-btn');
      const isOpen = box.style.display === 'block';
      box.style.display = isOpen ? 'none' : 'block';
      btn.textContent = isOpen ? translations[lang].showRates : translations[lang].hideRates;
      if (!isOpen) updateRatesBlock();
    }

    async function updateRatesBlock() {
      try {
        const res = await fetch('https://api.exchangerate.host/latest?base=USD&symbols=RUB,EUR,JPY');
        const data = await res.json();
        const rub = data.rates.RUB.toFixed(2);
        const eur = (data.rates.RUB / data.rates.EUR).toFixed(2);
        const jpy = (data.rates.RUB / data.rates.JPY).toFixed(2);

        const newRates = { USD: rub, EUR: eur, JPY: jpy };
        const rows = Object.entries(newRates).map(([code, value]) => {
          const old = previousRates[code];
          let trend = '';
          if (old !== null) {
            if (+value > +old) trend = 'rate-up';
            else if (+value < +old) trend = 'rate-down';
          }
          previousRates[code] = value;

          return `<tr class="fade-in ${trend}">
            <td>${getFlag(code)} ${code}</td>
            <td>‚ÇΩ${value}</td>
          </tr>`;
        });

        document.getElementById('rate-rows').innerHTML = rows.join('');
      } catch (e) {
        document.getElementById('rate-rows').innerHTML =
          `<tr><td colspan="2">‚ùå ${translations[lang].rateError}</td></tr>`;
      }
    }

    window.onload = () => {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') document.body.classList.add('dark');
      updateRatesBlock();
      setInterval(updateRatesBlock, 30 * 60 * 1000); // –∫–∞–∂–¥—ã–µ 30 –º–∏–Ω—É—Ç
    };
  </script>

</body>
</html>
