<!DOCTYPE html>

<head>

    <style>
        body {

        /* üî• –°—Ç–∏–ª–∏ –¥–ª—è –±–µ–≥—É—â–µ–π —Å—Ç—Ä–æ–∫–∏ */
        .ticker-container {
            overflow: hidden;

            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;

        .ticker-container span {
            display: inline-block;

            display: inline-block;

        @keyframes tickerMove {
            0% { transform: translateX(30%); }
            100% { transform: translateX(-100%); }
        }

</head>

<body>
    <div class="ticker-container">
        <span id="ticker-text"> üî•–°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–∞ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ —Å–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ—Å–µ—â–µ–Ω–∏–µ.üî• Page under construction, thanks for visiting.üî• ‘∑’ª’® ’Ø’°’º’∏÷Ç÷Å’¥’°’∂ ÷É’∏÷Ç’¨’∏÷Ç’¥ ’ß, ’∑’∂’∏÷Ä’∞’°’Ø’°’¨’∏÷Ç’©’µ’∏÷Ç’∂ ’°’µ÷Å’•’¨’∏÷Ç’©’µ’°’∂ ’∞’°’¥’°÷Ä÷âüî•</span>
    </div>
    <div id="terminal-log" style="margin-top:30px;font-family:monospace;color:#fff;"></div>

    <div class="container">
        <h2>üöÄ –û–±–º–µ–Ω–Ω–∏–∫ –≤–∞–ª—é—Ç</h2>
        <label>–°—É–º–º–∞: <input type="number" id="amount" value="100"></label><br>

        <label>–ò–∑:
            <select id="fromCurrency">
                <option value="USD">–î–æ–ª–ª–∞—Ä</option>
                <option value="RUB">–†—É–±–ª—å</option>
                <option value="AMD">–î—Ä–∞–º</option>
                <option value="EUR">–ï–≤—Ä–æ</option>
                <option value="GEL">–õ–∞—Ä–∏</option>
                <option value="BTC">–ë–∏—Ç–∫–æ–∏–Ω</option>
            </select>
        </label><br>

        <label>–í:
            <select id="toCurrency">
                <option value="USD">–î–æ–ª–ª–∞—Ä</option>
                <option value="RUB">–†—É–±–ª—å</option>
                <option value="AMD">–î—Ä–∞–º</option>
                <option value="EUR">–ï–≤—Ä–æ</option>
                <option value="GEL">–õ–∞—Ä–∏</option>
                <option value="BTC">–ë–∏—Ç–∫–æ–∏–Ω</option>
            </select>
        </label><br>

        <button onclick="convertCurrency()">üî• –û–±–º–µ–Ω—è—Ç—å</button>
        <p id="result"></p>
    </div>

    <script>
        /* üöÄ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–µ–≥—É—â–µ–π —Å—Ç—Ä–æ–∫–∏ —Å –∫—É—Ä—Å–∞–º–∏ –≤–∞–ª—é—Ç */
        async function fetchExchangeRates() {
            try {
                const response = await fetch('https://api.exchangeratesapi.io/latest?base=USD');
                const data = await response.json();
                return data.rates;
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
                return null;
            }
        }

        async function updateTicker() {
            const rates = await fetchExchangeRates();
            if (!rates) return;

            let tickerText = Object.keys(rates)
                .filter(currency => ["USD", "RUB", "AMD", "EUR", "GEL", "BTC"].includes(currency))
                .map(currency => `${currency}: ${rates[currency].toFixed(2)}`)
                .join(" | ");

            document.getElementById("ticker-text").textContent = tickerText;
        }

        setInterval(updateTicker, 30000);
        updateTicker();

        /* üí∞ –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –≤–∞–ª—é—Ç */
        function convertCurrency() {
            var amount = parseFloat(document.getElementById("amount").value);
            var fromCurrency = document.getElementById("fromCurrency").value;
            var toCurrency = document.getElementById("toCurrency").value;

            fetchExchangeRates().then(rates => {
                if (!rates) return;
                var result = amount * (rates[toCurrency] / rates[fromCurrency]);
                var resultElement = document.getElementById("result");
                resultElement.innerHTML = "–í—ã –ø–æ–ª—É—á–∏—Ç–µ: " + result.toFixed(8) + " " + toCurrency;
                resultElement.style.opacity = 0;
                setTimeout(() => resultElement.style.opacity = 1, 200);
            });
        }
    </script>
